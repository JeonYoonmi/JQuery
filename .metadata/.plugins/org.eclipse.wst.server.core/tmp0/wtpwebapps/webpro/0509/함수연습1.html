<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

<script>
function proc1(op){
	
	//입력한 값
	value1 = parseInt(document.getElementById('su1').value);
	value2 = parseInt(document.getElementById('su2').value);
	
	switch(op){
		case "+":
			res = value1 + value2;
			break;
		case "-":
			res = value1 - value2;
			break;
		case "*":
			res = value1 * value2;
			break;
		case "/":
			res = value1 / value2;
			break;
	}
	
	out = document.getElementById('d1');
	out.innerHTML = `${value1} ${op} ${value2} = ${res}`;
}
</script>

<style>
input[type=button]{
	width: 100px;
	height: 30px;
	padding: 5px 10px;
	background: blue;
	color: white;
	border-radius: 30px;
}
</style>
</head>
<body>
	<pre>
		두개의 수를 입력하고 각각의 연산자 버튼을 클릭하면
		결과를 div에 출력
	</pre>
	
	수1	<input type="text" id="su1"><br>
	수2	<input type="text" id="su2"><br>
	
	<br>
	<input type="button" value="+" onclick="proc1('+')">
	<input type="button" value="-" onclick="proc1('-')">
	<input type="button" value="*" onclick="proc1('*')">
	<input type="button" value="/" onclick="proc1('/')">
	<br><br>
	<div id="d1"></div>
	
</body>
</html>
