<!doctype html>
<html>
	<head>
		<meta charset = "utf-8">
		<title></title>
	</head>
	
	<style>
		pre{
			font-size : 1.5em;
			margin : 0px auto;
			border : 5px solid blue;
			width : 50%;
			/*background-color : pink;*/
			background-image : url(../images/진달래꽃.jpg);
			background-repeat : no-repeat; /*반복을 없앰*//*repeat-x : x축으로만 반복, repeat-y : y축으로만 반복*/
			background-position : center center; /*9군데에 올 수 있다.top(left, center, right), center(left, center, right), bottom(left, center, right)*/
			background-size : 200px, 200px;
		}
		
		h1{
			background-color : blue;
			color : white;
			width : 30%;/*px로도 지정가능*/
			text-align: center;
			border : 3px solid green;
			margin : 10px auto;
		}
	</style>
	<body>
	<pre>
		<h1>‘진달래꽃’</h1>

		 
		나 보기가 역겨워

		가실 때에는

		말없이 고이 보내 드리오리다

		 

		영변에 약산

		진달래꽃

		아름 따다 가실 길에 뿌리오리다

		 

		가시는 걸음 걸음

		놓인 그 꽃을

		사뿐히 즈려 밟고 가시옵소서

		 

		나 보기가 역겨워

		가실 때에는

		죽어도 아니 눈물 흘리오리다

		 

		김소월 시집 『진달래꽃』 매문사(賣文社) 1925년
	</pre>
	</body>
</html>
