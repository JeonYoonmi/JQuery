<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

<script>
ran = parseInt(Math.random() * 10 + 1);

function proc1(){
	 
	svalue = document.getElementById('su').value;
	if(svalue > ran) alert("더 작은 수로 입력하세요");
	else if(svalue < ran) alert("더 큰 수로 입력하세요");
	else if(svalue == ran) alert("정답입니다.");
}

function proc2(){
	arr = ["가위", "바위", "보"];	//arr[0], arr[1], arr[2]
	rand = parseInt(Math.random() * arr.length);
	
	com = arr[rand];
	
	user = prompt("가위 바위 보 입력");
	
	if(user == com){
		str = "비겼습니다.";
	}else if(user == "가위" && com == "보" || user == "바위" && com == "가위" || user == "보" && com == "바위"){
		str = "user이 이겼습니다.";
	}else{
		str = "com이 이겼습니다.";
	}
	
	res = "com : " + com + "<br>";
	res += "user : " + user + "<br>";
	res += "결과 : " + str;
	
	document.getElementById('d2').innerHTML = res; 
	
}

function proc3(){
	rand1 = parseInt(Math.random() * 45 +1);
	rand2 = parseInt(Math.random() * 45 +1);
	rand3 = parseInt(Math.random() * 45 +1);
	rand4 = parseInt(Math.random() * 45 +1);
	rand5 = parseInt(Math.random() * 45 +1);
	rand6 = parseInt(Math.random() * 45 +1);
	
	res = rand1 + ", " + rand2 + ", " + rand3 + ", " + rand4 + ", " + rand5 + ", " + rand6;
	
	document.getElementById('d3').innerHTML = res;
	
}
</script>
</head>
<body>
	<pre>
		1 ~ 10 사이의 난수를 발생 후 사용자가 이 값을 맞추는 프로그램을 작성하시오
	</pre>
	<input type="text" id="su"><br><br>
	<input type="button" value="확인" onclick="proc1()">
	<br><br>
	<div id="d1"></div>
	
	<pre>
		가위 바위 보 게임을 할 수 있는 프로그램을 작성하시오.
		(단, 컴퓨터는 랜덤을 이용하고, 사용자는 prompt로 입력 받아서 처리)
	</pre>
	<input type="button" value="확인" onclick="proc2()">
	<br><br>
	<div id="d2"></div>
	
	<pre>
		로또 번호를 생성하는 프로그램을 작성하시오.(1번 ~ 45번 중 6개의 번호를 추첨) 
	</pre>
	<input type="button" value="확인" onclick="proc3()">
	<br><br>
	<div id="d3"></div>
</body>
</html>
