<head>

<style>
ul {

	border-left: none;
	border-right: none;

	height: 100px;
	list-style-type: none;
}

li {
	padding: 10px;
	margin: 20px;

}

}

}

a:hover{
	background: pink;

	color: blue;
	background: yellow;
}
