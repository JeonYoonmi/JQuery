<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
div{
	margin: 20px; 
	width: 300px;
	height: 300px;
	border-width: 10px 5px;
	border-style: inset dotted solid; 
	border-color: red blue green magenta;
}

#d1{
	border-radius: 50%; 
	box-shadow: 50px 20px 35px yellow;
}

#d2{
	width: 500px;
	height: 200px;
	border-radius: 50%;
}

#d3{
	width: 500px;
	height: 200px;
	border-radius: 100px 50px;
}

#d4{
	width: 500px;
	height: 200px;
	border-radius: 10px 10px 200px 50px;
	box-shadow: 50px 10px 10px pink;
}
</style>
</head>
<body>
<div id="d1"></div>
<div id="d2"></div>
<div id="d3"></div>
<div id="d4"></div>
</body>
</html>
