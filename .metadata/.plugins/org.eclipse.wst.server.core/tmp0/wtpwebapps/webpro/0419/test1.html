<!doctype html>
<html>
	<head>
	<meta charset = "utf-8">
		<title> 첫번째</title>
		<!-- 해드 안쪽에 꾸미기 기능을 하면 됨 -->
		<style>
		p{
			font-size : 40px;<!-- 글자크기 -->
			color: blue;<!-- 글자색 -->
			background-color : yellow;<!-- 글자 뒤 바탕 --> 
		}
		</style>
	</head>
	
	<body>
	Hello~~<br>
	안녕하세요<br>
	좋은 하루 되세요<br>
	
		<!-- 헤더에 해당하는 부분의 글씨크기 조절 -->
		<h1>제목 내용 h1~h6</h1>
		<!-- 강제 줄바꿈을 하지 않아도 된다 -->
		<h2>무궁회 꽃이 피었습니다.</h2>
		<!-- 여기부터는 거의 안 씀 -->
		<h3>무궁회 꽃이 피었습니다.</h3>
		<h4>무궁회 꽃이 피었습니다.</h4>
		<h5>무궁회 꽃이 피었습니다.</h5>
		<h6>무궁회 꽃이 피었습니다.</h6>

		<p>자동으로 줄이 바뀌는 태그 (요소) - 블럭요소 -> h1~h6, &lt;p></p>
		<p>강제적으로 줄바꿈이 필요한 태그 (요소) - 인라인요소</p>
		<p>태그 없이 쓰는 일반 문자들도 자동으로 줄이 바뀌지 않는다</p>
		<p>강제적으로 줄바꿈이 필요할때는 &lt;br>태그를 사용한다 <!-- < : &lt; / > : &gt;</p> -->
		
		</body>
	
</html>
