<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.6.0.min.js"></script>

<script>
$(function(){
	$('#btn1').on('click', function(){
// 		$('img').attr('title', '그림');

		$('img').attr('title', function(){
			
			//src의 속성값 가지고 오기
			a = $(this).attr('src');
			
			//마지막 /의 위치값 얻기 + 1
			start = a.lastIndexOf("/") + 1;
			
			//마지막 .의 위치값
			end = a.lastIndexOf(".");
			
			//start~end사이의 문자 추출
			vtitle = a.substring(start, end);
			vtitle = a.slice(start, end);
// 			vtitle = a.substr(start, end); 이거는 안된다. start, end를 사용하는게 아니라 글자 수를 적어야 하기 때문
			
			return vtitle;
		})
	})
	
	$('img').on('click', function(){
		$(this).removeAttr('title');
	})
})
</script>

<style>
img {
	width: 100px;
	height: 100px;
}
</style>
</head>
<body>
	<pre>
		버튼을 클릭하면 Title속성을 설정
		이미지를 클릭하면 title속성을 제거
	</pre>
	<input type="button" value="확인" id="btn1">
	<br><br>
	<div id="d1">
		<img src="../images/Tulips.jpg" alt="Tulips.jpg">
		<img src="../images/국화.jpg" alt="국화.jpg">
		<img src="../images/꽃.jpg" alt="꽃.jpg">
		<img src="../images/딸기스무디.jpg" alt="딸기스무디.jpg">
		<img src="../images/아메리카노.jpg" alt="아메리카노.jpg">
	</div>
	
</body>
</html>
