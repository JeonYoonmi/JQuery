<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.6.0.min.js"></script>

<script>
	$(function(){	//window.onload와 같음
		$('#btn1').on('click', function(){
			$('li').css('width', '50%');
			
			$('li:first, li:last').css('background', 'yellow');
			
			$('li:eq(5)').css('background', 'red');
			
			$('li:lt(4)').css('font-weight', 'bold').css('font-size', '2.0em');
		})
		
		$('#btn2').on('click',function(){
			$('#d2 #tab1 tr:even').css('background', 'gray');
			$('#d2 #tab1 tr:odd').css('background', 'lightgray');
			
			$('tr:first').css('background', 'black').css('color', 'white');
		})
	})
	
</script>

<style>
table {
	border: 2px solid bliack;
}

td {
	width: 150px;
	height: 50px;
	text-align: center;
}

th {
	height: 70px;
	font-size: 2.0em;
}
</style>
</head>
<body>
	<pre>
		:first
		:last
		:eq(index)
		:lt(index)
	</pre>
	<input type="button" value="확인" id="btn1">
	<br><br>
	<div id="d1">
		<ul>
			<li>one </li>
