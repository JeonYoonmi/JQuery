<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.6.0.min.js"></script>

<script>
// $(document).ready(function(){})

$(function(){
	$('input#btn1').on('click', function(){
		//span태그의 배경색 변경 - yellow
		$('#d1 span').css('background', 'yellow');
		
		//div의 모든 후손 중 span태그의 테두리  - red
		$('#d1 div span').css('border', '2px solid red');
		
		//div의 바로 다음 자식 span태그의 테두리 - blue
		$('#d1 div > span').css('border', '2px solid blue');
	})
})
</script>
</head>
<body>
	<pre>
		
	</pre>
	<input type="button" value="확인" id="btn1">
	<br><br>
	<div id="d1">
		<p>이 문단에는 <span>스판</span> 엘리먼트가 있다</p>
			 
		<div>
			이 디비젼에도  <span>스판</span> 엘리먼트가 있다 
		    <p>디비젼의  내부 문단의 <span>스판</span> 엘리먼트이다 </p>
		 
		    <div>  
		        <p> 내부 디비젼의   다시 문단 속 아주
		           	<strong>깊은곳에 </strong>
                    <em> 숨어있는 </em>
                    <span>스판</span>
					엘리먼트도 있다 
        		</p>
       		</div>
		</div>
	</div>
</body>
</html>
