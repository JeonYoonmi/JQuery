<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.6.0.min.js"></script>

<style>
table {
	border: 2px solid blue;
}

td {
	width: 200px;
	height: 40px;
	text-align: center;
}

.ttr{
	background: skyblue;
}
</style>

<script>
$(function(){
	xhr = new XMLHttpRequest();
	$('#member').on('click', function(){
		//요청
		xhr.open('get', 'member.jsp', true);
		xhr.send();
		
		//응답
		xhr.onreadystatechange = function(){
			if(this.readyState == 4 & this.status == 200){
				res = JSON.parse(this.responseText);

				code = "<table border ='1'>";
				code += "<tr class='ttr'><td>아이디</td>";
				code += "<td>이름</td><td>이메일</td>";
				code += "<td>전화번호</td></tr>";
				$.each(res, function(i){
					code += "<tr><td>" + res[i].id + "</td>";
					code += "<td>" + res[i].name  + "</td><td>" + res[i].mail + "</td>";
					code += "<td>" + res[i].hp + "</td></tr>";
				})
				
				code += "</table>";
				
				$('#d1').html(code);
			}
		}
		
	})
})
</script>
</head>
<body>
	<pre>
		
	</pre>
	<input type="button" value="memberList" id="member">
	<br><br>
	<div id="d1"></div>
	
</body>
</html>
