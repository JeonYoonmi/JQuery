<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.6.0.min.js"></script>

<script>
$(function() {
	$('.pp').on('click', function() {
		$(this).css('font-size', '+=5px');
	})
	
	$('#clo').on('click', function(){
		$('#p1').clone().appendTo($('#d1'));	// 변수가 아니라 요소일 때에는 ''만 붙이면 안됨. $()써야한다.
// 		$('#p1').appendTo($('#d1'));	// 잘라서 이동하기 - 이벤트 유지
		
		
	})
	
	$('#clot').on('click', function(){
		vp2 = $('#p2').clone(true);
		$('#d1').append(vp2);
	})
})
</script>
</head>
<body>
	<pre>
		
	</pre>
	
	<p id="p1" class="pp">우리들의 블루스</p>
	<p id="p2" class="pp">다시 만날 수 있을까</p>
	
	<input type="button" value="clone" id="clo">
	<input type="button" value="clonetrue" id="clot">
	
	<br><br>
	<div id="d1"></div>
	
</body>
</html>
