<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<style>
			form{
				border: 3px solid blue;
				margin: 30px;
				padding: 20px;
			}
			
			label{
				display: inline-block;
				width: 100px;
				height: 30px;
			}
		</style>
	</head>
	<body>
		<form action="aaa.jsp" method="get"> <!-- 블럭요소 -->
			<h2>get방식으로 전송</h2>
			<label>아이디</label><input type="text" name="id"><br> <!-- 인라인 요소라 줄바꿈이 안됨 -->
			<label>이름</label><input type="text" name="name"><br>
			<label>전화번호</label><input type="text" name="tel"><br>
			<br>
			<input type="submit" value="전송"> <!-- 기본은 제출 그 외의 단어를 원하면 value -->
		</form>
		
		<form action="aaa.jsp" method="post">
			<h2>post방식으로 전송</h2>
			<label>아이디</label><input type="text" name="id"><br> <!-- 인라인 요소라 줄바꿈이 안됨 -->
			<label>이름</label><input type="text" name="name"><br>
			<label>전화번호</label><input type="text" name="tel"><br>
			<br>
			<input type="submit" value="전송"> <!-- 기본은 제출 그 외의 단어를 원하면 value -->
		</form>
	</body>
</html>
