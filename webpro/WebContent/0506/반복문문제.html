<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

<style>
#d3{
	height: 500px;
	overflow: auto;
}
</style>

<script>
	proc1 = () => {
		hap = 0;
		
		for(i=2; i<=200; i+=2){
			hap += i
		}
		////////////////////////////
		hap = 0;
		
		for(i=1; i<=200; i++){
			if(i%2 ==0) hap += i;
		}
		////////////////////////////
		hap = 0;
		
		for(i=1; i<=200; i++){
			if(i%2 != 0) continue;
			
			hap += i;
		}
		
		out = document.getElementById("d1");
		out.innerHTML = `1~200까지 짝수의 합 = ${hap}`;
	}
	
	proc2 = () => {
		hap = 0;	//숫자의 합
		str= "";	//입력한 수들을 나열하는 변수
		
		while(true){
			//입력
			num = parseInt(prompt("숫자를 입력하세요.", "종료하실려면 0을 입력하세요."));
			
			//0인지 비교
			if(num == 0) break;
			
			//더하기
			hap += num;	//숫자로 더하기
			str += num + " ";
			
		}
		
		out = document.getElementById("d2");
		out.innerHTML += "입력한 숫자들 : " + str;
		out.innerHTML = `입력한 숫자들의 합 : ${hap} <br>`;
	}
	
	proc3 = () => {
		str = "";
		
		for(i=1; i<=10; i++){
			for(k=1; k<=10; k++){
				if((i+k) % 3 != 0) continue;
// 					str += `(${i}, ${k}), `;
					str += i + " " + k + "<br>";
			}
		}
		
		out = document.getElementById("d3");
// 		out.innerHTML = str;
		out.innerHTML = "두수의 합이  3의 배수가 되는 경우 : <br> " + str;
	}
</script>
</head>
<body>
	<pre>
		1부터 200까지의 짝수의 합을 구하는 프로그램을 작성하시오.
		(continue를 이용)
	</pre>
	<input type="button" value="확인" onclick="proc1()">
	<br><br>
	<div id="d1"></div>
	
	<pre>
		사용자가 입력한 값을 계속 더하고, 
		사용자가 0을 입력하면 그 때까지 누적된 값을 출력하는 프로그램을 작성하시오.
	</pre>
	<input type="button" value="확인" onclick="proc2()">
	<br><br>
	<div id="d2"></div>
	
	<pre>
		다중 for문을 이용해서 1~10까지 중 i와 k의 더한 합이 3의 배수일 때만 출력 continue를 이용.
	</pre>
	<input type="button" value="확인" onclick="proc3()">
	<br><br>
	<div id="d3"></div>
</body>
</html>
