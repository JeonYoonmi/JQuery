<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

<style>
#d3{
	height: 500px;
	overflow: auto; /* 넘친 부분은 스크롤바로 나온다. */
}
</style>

<script>
	function hapPro(){
		sum = 0;
		for(i=0; i<=100; i++){
			sum += i;
		}
		
		out = document.getElementById("d1");
		
// 		str = `1~100까지의 합 : ${sum}`
		
		out.innerHTML = `1~100까지의 합 : ${sum}`;
	}
	
	hapPro2 = () =>{
		hap = 0;
		num = prompt("숫자입력", "100이상의 수");
		
		if(num < 100){
			alert("100이상인 값으로 입력하세요.");
			return false;	//return의 기본값이 false로 되어있음. return으로만 해도 된다.
		}
		
		for(i=0; i<=num; i++){
			hap += i;
		}
		
		out = document.getElementById("d2");
		
		str = `1~입력한 수까지의 합 : ${hap}`
		
		out.innerHTML = str;
	}
	
	guguPro = () => {
		
		//구구단의 결과를 누적하기 위한 변수
		str = "";
		for(i=2; i<=9; i++){
			str += `[${i}단] <br>`;
			for(j=1; j<=9; j++){
				sum = i * j;
				str += `${i} * ${j} = ${sum}<br>`;
			}
			str += "<br>";
		}
		
		out = document.getElementById("d3");
		out.innerHTML = str;
	}
</script>
</head>
<body>
	<pre>
		1~100까지의 합을 구하는 프로그램 작성
		for문을 이용
	</pre>
	<input type="button" value="확인" onclick="hapPro()">
	<br><br>
	<div id="d1"></div>
	
	<pre>
		prompt를 이용하여 수(100이상인 수)를 입력한다.
		100이하의 수이면 걸러낸다
		1~입력받은 수까지의 합을 구하여라.
	</pre>
	
	<input type="button" value="확인" onclick="hapPro2()">
	<br><br>
	<div id="d2"></div>
	
	<pre>
		다중 반복문
		구구단 출력
	</pre>
	
	<input type="button" value="확인" onclick="guguPro()">
	<br><br>
	<div id="d3"></div>
</body>
</html>
