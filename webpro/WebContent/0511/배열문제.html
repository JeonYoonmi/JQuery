<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

<script>
function proc1(){
	arr = new Array();
	while(true){
		//입력
		input = prompt("이름을 입력");
		
		//입력비교 - break;
		if(input == null || input == "") break;
		
		//배열에 push
		arr.push(input);
	}
	
	//배열 출력
	document.getElementById('d1').innerHTML = arr;
}

function proc2(){
	arr = new Array();
	
	while(arr.length < 5){
		input = prompt("수입력");
		
		//배열요소 비교
		idx = arr.indexOf(input);
		if(idx == -1) arr.push(input);
		
	}
	
	//배열 출력
	document.getElementById('d2').innerHTML = arr;
}
</script>
</head>
<body>
	<pre>
		사람 이름을 계속 입력 받아 배열에 저장하고 그 저장된 이름을 출력하는 프로그램을 작성하시오.
		(단, 입력은 prompt 명령을 이용하고, 입력의 마지막은 공백문자를 입력하거나 "취소"버튼은 null이 입력될 때이다.)
	</pre>
	<input type="button" value="확인" onclick="proc1()">
	<br><br>
	<div id="d1"></div>
	
	<pre>
		서로 중복되지 않은 정수 5개를 입력 받아 출력하는 프로그램을 작성하시오.
	</pre>
	<input type="button" value="확인" onclick="proc2()">
	<br><br>
	<div id="d2"></div>
</body>
</html>
