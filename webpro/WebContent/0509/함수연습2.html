<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

<script>
function proc1(op){
	
	//입력한 값
	v1 = parseInt(document.getElementById('su1').value);
	v2 = parseInt(document.getElementById('su2').value);
	
	//비교
	switch(op){
	case "+":
		add();
		break;
	case "-":
		sub();
		break;
	case "*":
		res = multi();
		break;
	case "/":
		res = divide();
		break;
	}
	
	//출력
	out = document.getElementById('d1');
	out.innerHTML = `${v1} ${op} ${v2} = ${res}`;
}

function add(){
	res = v1 + v2;
	return res;
}

function sub(){
	res = v1 - v2;
	return res;
}

function multi(){
	return v1 * v2;
}

function divide(){
	return v1 / v2;
}

function proc2(){
	str ="";	//랜덤수를 발생하여 담는 변수
	
	for(i=1; i<=5; i++){
		rnd = parseInt(Math.random() * 100 + 1);
		str += rnd + " ";
	}
	
	//출력
	out = document.getElementById('d2');
	out.innerHTML += str + "<br>";
}
</script>

<style>
input[type=button]{
	width: 100px;
	height: 30px;
	padding: 5px 10px;
	background: blue;
	color: white;
	border-radius: 30px;
}

#d2{
	height: auto;
}
</style>

</head>
<body>
	<pre>
		두개의 수를 입력하고 각각의 연산자 버튼을 클릭하면
		결과를 div에 출력
		
		각각 연산자 따라 연산하는 함수를 작성한다.
	</pre>
	
	수1	<input type="text" id="su1"><br>
	수2	<input type="text" id="su2"><br>
	
	<br>
	<input type="button" value="+" onclick="proc1('+')">
	<input type="button" value="-" onclick="proc1('-')">
	<input type="button" value="*" onclick="proc1('*')">
	<input type="button" value="/" onclick="proc1('/')">
	<br><br>
	<div id="d1"></div>
	
	<pre>
		버튼을 클릭하면 proc2()함수 호출
		함수에서 1~100 사이의 랜덤수를 5개를 발생하여 div에 출력
	</pre>
	<input type="button" value="확인" onclick="proc2()">
	<br><br>
	<div id="d2"></div>
</body>
</html>
