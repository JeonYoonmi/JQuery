<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<title>속성</title>
		<style>
		<!-- margin은 4군대를 줄 수 있음. top, left, right, bottom -->	
		p{
			font-size : 20px;
			background-color : pink;
		}
		
		a{
			font-size : 25px;
			background-color : blue;
			color : white;
			margin-right : 20px;
			margin-left : 20px;
		}
		
		img{
			width : 200px;
			height : 180px;
			border : 3px solid red;
		}
		<!-- border : 3px solid red; : 빨간색 테두리 3px의 굵기로 -->
		</style>
	</head>
	
	<body>
		<h1>속성 : </h1>
		<h2>태그의 부가정보를 나타낸다</h2>
		<h3>여는 태그에서 속성이름 = 값 의 형태로 기술한다</h3>
		
		<p>
		&lt;a> : 링크 태그 . 페이지 이동을 수행
		&lt;a href="">
		</p>
		
		<a href="http://www.naver.com">네이버</a>
		<a href="http://www.daum.net">다음</a>
		<a href="http://www.w3shools.com">w3shools</a>
		
		<p>
			&lt;img> 이미지를 표현 <br>
			$lt;img src="이미지 이름" alt="">
			alt : 이미지가 표현되지 않을 때 대신 나타나는 글자
			
		</p>
		
		<!--<img src="../images/아메리카노.jpg" width="200px" height="150px" alt="아메리카노.jpg"> 이제 이렇게 안쓰고 style에 쓴다-->
		<img src="../images/아메리카노.jpg"  alt="아메리카노.jpg">
		<img src="../images/에스프레소.jpg" alt="에스프레소.jpg">
		<img src="../images/카페모카.jpg" alt="카페모카.jpg">
		
		
		
	</body>
</html>
