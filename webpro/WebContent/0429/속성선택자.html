<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
p{
	font-size: 2.0em;
}

p[title]{
	color: red;
}

/* p.ex{} = p[class=ex] */
p[class=ex]{
	background: lightgreen;
	font-weight: bold;
	font-style: italic;
}

p[name=능소화]{
	text-decoration: overline;
}

/* #p1{} = p[id=p1] */
p[id=p1]{
	text-decoration: line-through;
}

div{
	border: 2px dotted gold;
	padding: 20px;
	height: 50px;
}
input[type=button]{
	width: 150px;
	height: 60px;
	font-size: 1.5em;
	background: blue;
	color: white;
	padding: 5px 20px;
	border: 1px solid red;
	
/* 	border-radius: 50px 100px; => 1,3 / 2,4 => 시계방향으로 왼쪽 상단부터 1234*/ 
/* 	border-radius: 50px 100px 200px; => 1 / 2,4 / 3 */
	border-radius: 50px 100px 200px 400px; 
}
</style>

<script>
	var a = 0;	//젼역변수, setInterval은 return값으로 number type
	window.onload = function(){	//실행하고 나서 화면에 보여졌을 때 수행
	
	}

	function change(){
		//id=d1으로 접근
		var d1 = document.getElementById('d1');
		var d1 = document.querySelector('#d1'); //자바 스크립트에서는 var이름을 같게 설정해도 오류는 안생긴다. let을 쓰면 원래처럼 오류가 난다.
// 			alert("hello");	//이미 정의되어있는 함수

		cr = parseInt(Math.random() * 225); //var, let도 생략가능
		cg = parseInt(Math.random() * 225); //var, let도 생략가능
		cb = parseInt(Math.random() * 225); //var, let도 생략가능
		
		d1.style.background = "rgb(" + cr + "," + cg + "," + cb + ")";
	}
	
	function stop() {	//a를 사용하고 싶지만 지역변수라서 여기서 그냥 할 수 없음.
		clearInterval(a)
		
		//시작버튼을 나타나게 해야한다.
		//시작버튼에 접근하기
// 		getElementById
// 		getElementsTagName('input') //몇번 째 input인지 계속 새야한다.
// 		querySelector('input')	//가장 첫번 째 input에 접근
// 		querySelectorAll('input')	//몇번 째 input인지 계속 새야한다.
//		id를 주는 것이 좋음
// 		var st = document.getElementById('start');
		var st = document.querySelector("#start");
		st.style.display = "inline"; //block으로 주면 정지가 아래줄로 내려간다. 
	}
	
	function start(button) {	//파라미터 타입을 쓰지 않아도 된다.
		
		//시작버튼 클릭 후 시작버튼을 안보이게 하거나 클릭하지 못하게 설정해야한다.
		//html이 실행되면 documemt 객체가 생성된다. => 시작버튼을 누르면 시작버튼 객체가 생성된다.
		//button : 현재 함수를 실행시키고 있는 객체 = 시작버튼 this를 받은 변수
		button.style.display = "none";
		
		var d2 = document.getElementById('d2'); //let을붙여도 된다. let과 var의 차이점 : let은 변수 이름이 같으면 안된다.
		var d2 = document.querySelector('#d2');

		a = setInterval(function() {
// 		let a = setInterval(function() {	//a는 지역변수. window.onload의 범위에서만 사용할 수 있는 변수
			
			console.log(a);	
	
			cr = parseInt(Math.random() * 225); //var, let도 생략가능
			cg = parseInt(Math.random() * 225); //var, let도 생략가능
			cb = parseInt(Math.random() * 225); //var, let도 생략가능
			
			d2.style.background = "rgb(" + cr + "," + cg + "," + cb + ")";
			
		}, 500);
		//setInterval(function() {	}, (원하는 시간 간격(밀리세컨드 단위)))
	}
</script>
</head>
<body>
	<p title="우리나라 꽃 무궁화">무궁화 꽃이 피었습니다.</p> <!-- title을 적으면 커서를 가져다놓았을 떄 title에 들어있는 내용이 나온다. -->
	<p title="김소월의 진달래" class="ex">진달래 꽃이 피었습니다.</p>
	<p name="능소화">능소화 꽃이 피었습니다.</p> <!-- name은 p태그에 없는 속성 -->
	<p class="ex">라일락 꽃이 피었습니다.</p>
	<p id="p1">장미 꽃이 피었습니다.</p>
	<p class="ex">수선화 꽃이 피었습니다.</p>
	<br>
	
	<p>버튼을 클릭하면 change() 함수를 호출 - 랜덤으로 색상을 발생</p>
	<p> id=d1인 div요소의 배경색을 변경한다.</p>
	<input type="button" value="확인" onclick="change()">
	<br><br>
	
	<div id="d1">
	</div>
	
	<p>실행하자마자 버튼클릭 없이 랜덤으로 색상을 변경한다.</p>
	<p> id=d2인 div요소의 배경색을 바꾼다.</p>
	<input id="start" type="button" value="시작" onclick="start(this)">
	<input type="button" value="정지" onclick="stop()"> <!-- 함수 호출을 할때에는 메소드이름() => ()를 뺴먹지 말아야한다. -->
	<div id="d2">
		
	</div>
	
</body>
</html>
